<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/VT323.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/noOverflow.css">
    <link rel="stylesheet" href="/css/trophes.css">
    <script src="/js/jquery.js"></script>
    <!--<script src="/js/loadColor.js"></script>-->
    <script src="/js/trophes.js"></script>
</head>

<body>
    <div id = "avatar">
        <img src="" alt="">
    </div>

    <div id = "pseudo">
       <p>Pseudo</p>
    </div>

    <div class = "amis">
        <input id="checkBoxAmis" type="checkbox">
    </div>

    <div id = "txtamis">
        <p>Amis</p>
    <div>

    <div class="small button blackBg" id="return">
        <p>Retour</p>
    </div>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">London</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>
        
    <!-- Tab content -->
    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
    </div>
        
    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

</body>
