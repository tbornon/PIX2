<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/VT323.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/noOverflow.css">
    <link rel="stylesheet" href="/css/trophes.css">
    <script src="/js/jquery.js"></script>
    <!--<script src="/js/loadColor.js"></script>-->
    <script src="/js/trophes.js"></script>
</head>

<body>
    <div>
        <div>            
            <div id = "avatar">
            </div>
        

            <div id = "pseudo">
                <p>Pseudo</p>
            </div>

            <div class = "amis">
                <input id="checkBoxAmis" type="checkbox">
                <label for="checkBoxAmis">Afficher amis</label>
            </div>
        </div>

        <div class="small button blackBg" id="return">
            <p>Retour</p>
        </div>

        <div>
            <div class="onglets">
                <button id="boutonSimon" class="lienOnglet" onclick="ouvrirOnglet(event, 'Simon')">Simon</button>
                <button class="lienOnglet" onclick="ouvrirOnglet(event, 'Couleur')">Couleur</button>
                <button class="lienOnglet" onclick="ouvrirOnglet(event, 'Calcul')">Calcul</button>
            </div>
            
            <div id="Simon" class="contenuOnglet">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>
            
            <div id="Couleur" class="contenuOnglet">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p> 
            </div>
            
            <div id="Calcul" class="contenuOnglet">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </div>
</body>

</html>
