<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- jQuery UI theme or Bootstrap (optional, if you create a custom theme) -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    
    <!-- jQuery UI position utility (optional, if you position the keyboard yourself) -->
    
    <!-- keyboard widget css & script -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.28.1/css/keyboard.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/virtual-keyboard/1.28.1/js/jquery.keyboard.js"></script>

    <!-- css for the preview keyset extension -->
    
    <!-- keyboard optional extensions - include ALL (includes mousewheel) -->
    <title>Document</title>
</head>

<body>
    <textarea id="ipad"></textarea>
    <script>
        $('#ipad').keyboard({

            display: {
                'bksp': "\u2190",
                'accept': 'return',
                'normal': 'ABC',
                'meta1': '.?123',
                'meta2': '#+='
            },

            layout: 'custom',
            customLayout: {
                'normal': [
                    'a z e r t y u i o p {bksp}',
                    'q s d f g h j k l m {enter}',
                    '{s} w x c v b n {s}'
                ],
                'shift': [
                    'A Z E R T Y U I O P {bksp}',
                    'Q S D F G H J K L M {enter}',
                    '{s} W X C V B N {s}'
                ]
            }

        });

        $('#ipad').getkeyboard().reveal();
    </script>
</body>

</html>
