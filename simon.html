<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <script src="js/socket.io.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/simon.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/simon.css">
    <title>Simon</title>
</head>
<body>
    <div id="play">
        <img src="res/play.png" alt="Play">
    </div>
    <div id="back">
        <img src="res/back.png" alt="Back">

    <div id="main">

        <div class="bloc" id="red"></div><br>

    </div>
    <div id="score">
        <p>Score : 0</p>
    </div>
